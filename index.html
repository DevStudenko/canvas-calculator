<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Connector Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Canvas Calculator</h1>
        <div class="input-form">
            <input type="number" id="dimension1" placeholder='Side#1'>
            <input type="number" id="dimension2" placeholder='Side#2'>
            <input type="number" id="quantity" value='1'>

            <button id="calculate">Calculate</button>
        </div>
        <div id="result"></div>
        <div class="history">
            <h2>Calculation History</h2>
            <ul id="history-list"></ul>
            <button id="clear-history">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
